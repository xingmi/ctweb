<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>加盟</title>

  <link rel="stylesheet" type="text/css" href="/static/style/main.css">
  <link rel="stylesheet" type="text/css" href="/static/style/collaboration.css">
</head>
<body>
<div class="collaboration" v-cloak>
  <top-header></top-header>
  <home-header currentindex="6"></home-header>
  <div class="banner">
      <img :src="bannerImage[0].image" v-if="bannerImage[0]">
      <apply-module title="快速加盟通道" showamount="false" button="我要加盟" white="true"></apply-module>
  </div>
  <div class="container team_list clearfix">
    <img src="/static/images/staticResource/collaboration_1.jpg">
    <img src="/static/images/staticResource/collaboration_2.jpg">
    <img src="/static/images/staticResource/collaboration_3.jpg">
  </div>
  <div class="news_list">
    <h4 class="title">长天资讯</h4>
    <ul class="container clearfix">
      <li v-for="news in newsList.articles" class="clearfix">
          <a :href="'/newsDetail.html?id='+news.id+'&type='+type">
            <span class="sub_title">{{news.title}}</span>
          </a>
      </li>
    </ul>
    <p class="nav_page_turn">
      <span class="prev" @click="prevPage()">上一页</span>
      <span>第<i>{{page}}</i>页</span>
      <span class="next" @click="nextPage()">下一页</span>
      <span>共<i>{{newsList.totalPage}}</i>页</span>
    </p>
  </div>

  <bottom-footer></bottom-footer>
</div>
<script type="text/javascript"  src="/dist/collaboration.js"></script>
</body>
</html>
