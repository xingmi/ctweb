<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>意见反馈</title>
  <link rel="stylesheet" type="text/css" href="/static/style/main.css?v=1000">
  <link rel="stylesheet" type="text/css" href="/static/style/staticResource.css?v=1000">
</head>
<body>
<div class="static_resource" v-cloak>

  <top-header></top-header>
  <home-header></home-header>
  <div class="container clearfix">
    <div class="left_content">
      <static-nav currentindex="6"></static-nav>
    </div>
    <div class="right_content opinion">
        <h2>意见反馈</h2>
        <div class="content">
          <ul>
            <li>
              <label>
                <span>内容主题：</span>
                <input v-model="user.title">
                <i class="prompt">必填</i>
              </label>
            </li>
            <li>
              <label>
                <span class="textarea">反馈内容：</span>
                <textarea v-model="user.content"></textarea>
              </label>
              <i class="prompt">必填</i>
            </li>
            <li class="short_width">
              <label>
                <span>联系人：</span>
                <input v-model="user.contact">
              </label>
              <i class="prompt">必填</i>
            </li>
            <li class="short_width">
              <label>
                <span>手机：</span>
                <input v-model="user.mobile">
              </label>
              <i class="prompt">必填</i>
            </li>
            <li class="short_width">
              <label>
                <span>电子邮箱：</span>
                <input v-model="user.email">
              </label>
            </li>
            <li class="short_width">
              <label>
                <span>单位：</span>
                <input v-model="user.company">
              </label>
            </li>
            <li class="code">
              <img :src="imageCode" @click="resetImageCode">
              <input v-model="user.code" placeholder="图片验证码">
            </li>
          </ul>
          <span class="button" @click="postOpinion()">提交</span>
        </div>
    </div>
  </div>
  <bottom-footer></bottom-footer>
</div>
<script type="text/javascript"  src="/dist/staticResource.js?v=1000"></script>
</body>
</html>
